<!DOCTYPE html>
<html>
<head>
  <title>Event- und Hotel-Suche</title>
</head>
<body>
  <!-- Formular zum Suchen von Events in einer Stadt -->
  <form id="search-form">
    <label for="city">Stadt:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Suchen</button>
  </form>

  <!-- Liste der Events -->
  <div id="event-list"></div>

  <!-- Liste der Hotels -->
  <div id="hotel-list"></div>

  <!-- JavaScript-File einbinden -->
  <script src="test.js"></script>
</body>
</html>
